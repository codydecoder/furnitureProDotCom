<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Pro</title>

    <style>
        body {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .topOfPage {
            
        }

        .logo {
            display: inline-block;
            align-items: center;
            position: relative;
            
        }

        .sellFurn {
            text-align: left;
            border: 1px solid black;
            display: inline-flex;
            position: relative;
            left: -25%;
            padding: 5px;
            width: 20%;

        }

        .sellFurnButton {
            padding: 5px;
        }

        #allFurnPageBox {
            border: 1px solid yellow;
            display: block;
            width: 20%;
            margin: 0 auto;
            
        }

        .searchArea {
            border: 1px solid green;
            display: grid;
            grid-template-columns: 66.7% 33.3%;
            margin: 12px;
        }

        .allFurnGrid {
            
            margin: 0 auto;

            display: grid;
            grid-template-columns: 33.3% 33.4% 33.3%;
            border: 1px solid black;
        }

        .furnGridItem {
            border: 1px solid red;
            display: block;
            margin: 2px;    
            aspect-ratio: 1;
            
            
        }

        .furnName {
            display: block;
            
        }
        .furnImage {

        }
        .furnPrice {

        }
        .furnSeller {

        }
        .furnDescription {

        }

    </style>
    
</head>
<body>
    <div class="topOfPage">
        <div class="sellFurn">
            <button class="sellFurnButton">Sell Furniture</button>
        </div>
        <h1 class="logo">Furniture Pro</h1>
        
        <section id="allFurnPageBox">Furniture Pro - All Furniture</section>
    </div>
    <div class="searchArea">
        <input id="allFurnInput" type="text" placeholder="enter furniture name here">
        <button id="submitAllFurn">Find Furniture</button>
    </div>
    <div class="allFurnGrid">
        <div class="furnGridItem">
            <div class="furnName">chair</div>
            <div class="furnImage">url</div>
            <div class="furnPrice">$100</div>
            <div class="furnSeller">ikea</div>
            <div class="furnDescription">a chair to sit</div>
        </div>
        <div class="furnGridItem">2</div>
        <div class="furnGridItem">3</div>
        <div class="furnGridItem">4</div>
        <div class="furnGridItem">5</div>
        <div class="furnGridItem">6</div>
        <div class="furnGridItem">7</div>
        <div class="furnGridItem">8</div>
        <div class="furnGridItem">9</div>
        <div class="furnGridItem">10</div>
        <div class="furnGridItem">11</div>
        <div class="furnGridItem">12</div>
        <div class="furnGridItem">13</div>
        <div class="furnGridItem">14</div>
        <div class="furnGridItem">15</div>
    </div>

</body>
